<div class="container">
  <h1 class="section-title">Beginner Level - C# Learning Topics</h1>
  
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <mat-accordion *ngIf="!loading" class="topics-accordion">
    <mat-expansion-panel *ngFor="let topic of topics" class="topic-panel">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <span class="topic-icon">💻</span>
          {{ topic.name }}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="topic-content">
        <!-- Explanation Section -->
        <mat-card class="content-card">
          <mat-card-header>
            <mat-card-title>
              <span class="icon-emoji">📝</span>
              Explanation
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div [innerHTML]="topic.explanation" class="explanation-text"></div>
          </mat-card-content>
        </mat-card>

        <!-- Code Example Section -->
        <mat-card class="content-card code-card">
          <mat-card-header>
            <mat-card-title>
              <span class="icon-emoji">💻</span>
              Code Example
            </mat-card-title>
            <button mat-icon-button 
                    (click)="copyCode(topic.codeExample)" 
                    matTooltip="Copy code"
                    class="copy-button">
              <span class="icon-emoji">📋</span>
            </button>
          </mat-card-header>
          <mat-card-content>
            <pre><code class="csharp-code">{{ topic.codeExample }}</code></pre>
          </mat-card-content>
        </mat-card>

        <!-- Key Points Section -->
        <mat-card class="content-card">
          <mat-card-header>
            <mat-card-title>
              <span class="icon-emoji">📌</span>
              Key Points
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ul class="key-points-list">
              <li *ngFor="let point of topic.keyPoints">
                <span class="point-icon">✅</span>
                {{ point }}
              </li>
            </ul>
          </mat-card-content>
        </mat-card>

        <!-- Exercise Section (if available) -->
        <mat-card *ngIf="topic.exercise" class="content-card exercise-card">
          <mat-card-header>
            <mat-card-title>
              <span class="icon-emoji">💪</span>
              Practice Exercise
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p class="exercise-text">{{ topic.exercise }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
