<nav class="navbar fixed top-0 left-0 right-0 bg-white dark:bg-gray-800 shadow-md border-b border-gray-200 dark:border-gray-700 z-50 transition-colors duration-300">
  <div class="navbar-content flex items-center justify-between px-4 py-3">
    
    <!-- Left Section: Logo/App Name -->
    <div class="flex items-center gap-4">
      <button 
        pButton 
        icon="pi pi-bars"
        class="p-button-text p-button-rounded lg:hidden"
        (click)="toggleSidebar()"
        pTooltip="Toggle Sidebar"
        tooltipPosition="bottom">
      </button>
      
      <div class="flex items-center gap-2 cursor-pointer" (click)="goHome()">
        <span class="text-2xl">ðŸŽ“</span>
        <h1 class="text-xl font-bold text-gray-800 dark:text-gray-200 hidden sm:block">
          LearningGuru
        </h1>
      </div>
    </div>

    <!-- Center Section: Progress (optional) -->
    <div class="flex-1 max-w-md mx-4 hidden md:flex flex-col" *ngIf="sectionName">
      <div class="flex items-center justify-between mb-1">
        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">
          {{ sectionName }}
        </span>
        <span class="text-xs text-gray-600 dark:text-gray-400">
          {{ currentTopic }} / {{ totalTopics }}
        </span>
      </div>
      <p-progressBar 
        [value]="progressPercent" 
        [showValue]="false"
        styleClass="h-2">
      </p-progressBar>
    </div>

    <!-- Right Section: Actions -->
    <div class="flex items-center gap-2">
      
      <!-- Dark Mode Toggle -->
      <div class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <i class="pi pi-sun text-gray-600 dark:text-gray-400 text-sm"></i>
        <p-inputSwitch 
          [(ngModel)]="isDarkMode" 
          (onChange)="toggleDarkMode()"
          styleClass="scale-75">
        </p-inputSwitch>
        <i class="pi pi-moon text-gray-600 dark:text-gray-400 text-sm"></i>
      </div>

      <!-- Sidebar Toggle (Desktop) -->
      <button 
        pButton 
        icon="pi pi-bars"
        class="p-button-text p-button-rounded hidden lg:inline-flex"
        (click)="toggleSidebar()"
        pTooltip="Toggle Sidebar"
        tooltipPosition="bottom">
      </button>

      <!-- Profile Dropdown -->
      <button 
        pButton 
        icon="pi pi-user"
        class="p-button-rounded p-button-outlined"
        (click)="profileMenu.toggle($event)"
        pTooltip="Profile"
        tooltipPosition="bottom">
      </button>
      
      <p-menu 
        #profileMenu 
        [model]="profileMenuItems" 
        [popup]="true"
        appendTo="body">
      </p-menu>
    </div>
  </div>
</nav>

<!-- Spacer to prevent content from going under fixed navbar -->
<div class="h-16"></div>
