<div class="section-container">
  <div class="section-header">
    <h1>ðŸ“š Beginner Topics</h1>
    <p class="section-description">
      Start your programming journey with these fundamental concepts. Each topic builds on the previous one,
      so we recommend going through them in order.
    </p>
  </div>

  <div class="topics-list" *ngIf="filteredTopics.length > 0">
    <app-topic-card 
      *ngFor="let topic of filteredTopics" 
      [topic]="topic"
      (toggleCompletion)="onToggleCompletion($event)">
    </app-topic-card>
  </div>

  <div class="no-topics" *ngIf="filteredTopics.length === 0">
    <p>No topics found. Try a different search term.</p>
  </div>
</div>
