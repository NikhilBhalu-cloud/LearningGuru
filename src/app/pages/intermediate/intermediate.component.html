<div class="section-container">
  <div class="section-header">
    <h1>�� Intermediate Topics</h1>
    <p class="section-description">
      Build on your foundation with these intermediate concepts. These topics introduce more complex programming
      techniques and best practices.
    </p>
  </div>

  <div class="topics-list" *ngIf="filteredTopics.length > 0">
    <app-topic-card 
      *ngFor="let topic of filteredTopics" 
      [topic]="topic"
      (toggleCompletion)="onToggleCompletion($event)">
    </app-topic-card>
  </div>

  <div class="no-topics" *ngIf="filteredTopics.length === 0">
    <p>No topics found. Try a different search term.</p>
  </div>
</div>
