<div class="min-h-screen flex flex-col bg-gray-50" *ngIf="currentTopic">
  <!-- Header -->
  <app-header 
    [sectionName]="progress.section" 
    [currentTopic]="progress.current" 
    [totalTopics]="progress.total">
  </app-header>

  <!-- Main Content -->
  <div class="flex-1 overflow-y-auto py-8">
    <div class="container mx-auto px-4 max-w-4xl">
      <div [@fadeIn] class="topic-content">
        <!-- Topic Card -->
        <p-card class="mb-6 shadow-lg">
          <ng-template pTemplate="header">
            <div class="px-6 pt-6 pb-4">
              <h1 class="text-3xl font-bold text-gray-800">{{ currentTopic.name }}</h1>
            </div>
          </ng-template>
          
          <div class="space-y-6">
            <!-- Explanation Section -->
            <div class="prose max-w-none">
              <div [innerHTML]="currentTopic.explanation" class="text-gray-700 leading-relaxed"></div>
            </div>

            <!-- Code Example Section -->
            <div class="bg-gray-900 rounded-lg overflow-hidden">
              <div class="flex items-center justify-between px-4 py-3 bg-gray-800">
                <div class="flex items-center gap-2">
                  <i class="pi pi-code text-blue-400"></i>
                  <span class="text-white font-medium">Code Example</span>
                </div>
                <button 
                  pButton 
                  icon="pi pi-copy" 
                  class="p-button-text p-button-sm"
                  (click)="copyCode()"
                  pTooltip="Copy code"
                  tooltipPosition="left"
                  styleClass="text-gray-300 hover:text-white">
                </button>
              </div>
              <pre class="p-4 overflow-x-auto"><code class="text-sm text-gray-100 font-mono">{{ currentTopic.codeExample }}</code></pre>
            </div>

            <!-- Key Points Section -->
            <div class="bg-blue-50 rounded-lg p-6">
              <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                <i class="pi pi-check-circle text-blue-600"></i>
                Key Points
              </h3>
              <ul class="space-y-2">
                <li *ngFor="let point of currentTopic.keyPoints" class="flex items-start gap-2">
                  <i class="pi pi-angle-right text-blue-600 mt-1"></i>
                  <span class="text-gray-700">{{ point }}</span>
                </li>
              </ul>
            </div>

            <!-- Exercise Section -->
            <div *ngIf="currentTopic.exercise" class="bg-green-50 rounded-lg p-6">
              <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                <i class="pi pi-pencil text-green-600"></i>
                Practice Exercise
              </h3>
              <p class="text-gray-700">{{ currentTopic.exercise }}</p>
            </div>
          </div>
        </p-card>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <app-navigation 
    [hasPrevious]="hasPrevious" 
    [hasNext]="hasNext"
    (previous)="loadPreviousTopic()"
    (next)="loadNextTopic()">
  </app-navigation>

  <!-- Footer -->
  <app-footer></app-footer>
</div>

<div *ngIf="!currentTopic" class="min-h-screen flex items-center justify-center">
  <p-progressSpinner></p-progressSpinner>
</div>
